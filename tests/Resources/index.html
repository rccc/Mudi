
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet - simple</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
</head>
<body>
	<div id="map-wrapper" style="width: 800px; height: 400px"></div>
	<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
	<script>
		var map, bounds, rect;

		map = L.map('map-wrapper', {
    		center: [47.902, 1.908],
    		zoom: 13
		});

		L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>'
		}).addTo(map);

    	bounds = L.latLngBounds( L.latLng(47.91, 1.89), L.latLng(47.89, 1.923));
		rect  = L.rectangle(bounds, {color: "#03f", stroke: "#03f", weight: 1}).addTo(map);

		console.log('center', map.getCenter());
		console.log(bounds.contains(map.getCenter()));

	</script>
	<p><a href="http://leafletjs.com/">leaflet</a></p>
</body>
</html>
